<app-landing></app-landing>
<div class="container-fluid">
  <form class="form-control" (ngSubmit)="searchRepo()">
    <div class="input-group" >
      <input class="form-control mr-sm-2" type="text" placeholder="Search repositories..." aria-label="Search" id="repo" [(ngModel)] = "repoName"name="repo">
      <button mat-raised-button color="basic" type="submit"><mat-icon>search</mat-icon></button>
    </div>
    <!--<div [hidden]="repo.valid || repo.pristine" class="alert alert-danger">
      <p>Repository name is required</p>
    </div>-->
  </form>
  <div class="row">
    <div class="col">
      <div class="repositories" *ngFor="let repository of repos">
        <div class="repo">
          <div class="card">
            <div class="card-body">
              <h6 class="card-title">{{repository.name}}</h6>
              <div class="card-text">
                {{repository.description}}
              </div>
              <br>
              <div class="card-text">
                Created on: {{repository.created_at|date}}
              </div>
            </div>
            <div class="card-footer">
              <a href="{{repository.html_url}}" class="btn btn-primary">Go to Github</a>
            </div>
          </div>  
        </div>
      </div>
    </div>
  </div>
  
</div>

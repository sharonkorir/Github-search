
<br>
<div class="container-fluid">
  <div class="row">
    <div style="background-color: yellow;">
      <form action="" class="form-control" (ngSubmit)="searchUser(user.value)">
        <div class="input-group" >
          <input class="form-control mr-sm-2" type="text" placeholder="Search users..." aria-label="Search" id="user" #user>
          <button mat-raised-button color="basic" type="submit"><mat-icon>search</mat-icon></button>
        </div>
      </form>
      <form class="form-control" (ngSubmit)="searchRepo(repo.value)">
        <div class="input-group" >
          <input class="form-control mr-sm-2" type="text" placeholder="Search repositories..." aria-label="Search" id="repo" #repo>
          <button mat-raised-button color="basic" type="submit" ><mat-icon>search</mat-icon></button>
        </div>
      </form>
    </div>
    <div style="background-color: aqua;">
      <app-profile></app-profile>
    </div>
  </div>
</div>
